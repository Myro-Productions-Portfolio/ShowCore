services:
  showcore-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: showcore-api
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3002
    networks:
      - showcore-network
      - postgres-websites_default
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

  showcore-app:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://192.168.1.121:3002
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY:-}
    container_name: showcore-app
    restart: unless-stopped
    ports:
      - "3003:80"
    networks:
      - showcore-network
    depends_on:
      showcore-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  showcore-network:
    driver: bridge
    name: showcore-network
  postgres-websites_default:
    external: true
