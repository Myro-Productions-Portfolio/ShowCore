[pytest]
# Pytest configuration for ShowCore Infrastructure Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Show warnings
    -W default
    # Coverage options (when using --cov)
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests for CDK stack configurations
    property: Property-based tests for universal correctness properties
    integration: Integration tests requiring deployed AWS resources
    slow: Tests that take a long time to run
    aws: Tests that interact with AWS services (require credentials)

# Minimum Python version
minversion = 7.4

# Console output style
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# Uncomment if pytest-timeout is installed
# timeout = 300

# Hypothesis settings for property-based testing
# These are defaults and can be overridden in individual tests
[tool:pytest]
hypothesis_profile = default
